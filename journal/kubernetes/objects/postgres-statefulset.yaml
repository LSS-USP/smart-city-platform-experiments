---
apiVersion: v1
kind: Service
metadata:
  name: postgres-interscity
  labels:
    name: postgres-interscity
spec:
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  clusterIP: None
  selector:
    role: postgres-interscity
    app: postgres-interscity
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: postgres-interscity
spec:
  serviceName: "postgres-interscity"
  replicas: 3
  template:
    metadata:
      labels:
        role: postgres-interscity
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: postgres
          image: postgres:9.4
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_DB
              value: resource-cataloguer
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: pg-data
  volumeClaimTemplates:
  - metadata:
      name: pg-data
      annotations:
        volume.beta.kubernetes.io/storage-class: "fast"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 30Gi

---
apiVersion: v1
kind: Service
metadata:
  # The required headless service for K8S split instances among different nodes
  name: mongo-svc-null
  labels:
    app: mongo-svc-null
spec:
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  clusterIP: None
  selector:
    mongo-rs-name: rainbow
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: mongo-rc1
  labels:
    name: mongo-rc
spec:
  replicas: 1
  selector:
    name: mongo-node1
  template:
    metadata:
      labels:
        name: mongo-node1
        instance: rod
    spec:
      containers:
      - name: mongo-node1
        image: mongo
        command:
        - mongod
        - "--replSet"
        - my_replica_set
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-persistent-storage1
          mountPath: /data/db
      volumes:
      - name: mongo-persistent-storage1
        gcePersistentDisk:
          pdName: mongodb-disk1
          fsType: ext4

